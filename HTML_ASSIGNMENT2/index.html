<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Contact Form</h1>

    <title>Contact Form</title>   
</head>
<body>
    <form>
        <label for="username"><b>Username: </b></label>
        <input type="text" id="username" name="username" placeholder="enter your name here">
        <br>
        <br>

        <label for="email"><b>Email Address: </b></label>
        <input type="text" id="email" name="email" placeholder="enter your mailID">
        <br>
        <br>
        <label for="textarea"><b><u>Write Something About Yourself Here:</u></b></label> 
        <br><br>
        <textarea id="textarea" name="textarea" rows="4"></textarea>
        <br>

        <h2><b>Please select your favorite Course:</b></h2>
        <input type="radio" id="C" name="favLanguage" value="C">
        <label for="C">C</label><br>
        
        <input type="radio" id="C++" name="favLanguage" value="C++">
        <label for="C++">C++</label><br>

        <input type="radio" id="Javascript" name="favLanguage" value="Javascript">
        <label for="Javascript">JavaScript</label><br>
        <br>

        <input type="submit" value="submit">    

    </form>
</body>
</html>
